<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Function Collapse</title>
    <style>
        body {
            background-color: #555;
        }
    </style>
</head>

<body>

    <button id="pauseButton">Pause</button>
    <button id="generateBtn">Generate</button>
    <form>
        Speed of generation (in ms)
        <input type="range" id="speedRange" min="0" max="10000" value="0" oninput="this.form.speedInput.value=this.value" />
        <input type="number" id="speedInput" min="0" max="10000" value="0" oninput="this.form.speedRange.value=this.value" />
    </form>
    <script type="module" src="main.js"></script>
</body>

</html>
